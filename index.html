<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/game.svg" />
  </head>
  <body>
    <div>
      <h1>[TIC-TAC-TOE]<sup>2</sup></h1>
    </div>
    <div id="container">
      <canvas id="myCanvas" background-color="green"></canvas>
      <div id="score">
        <div id="player">
          <div><p>PLAYER (X)</p></div>
          <div class="commonScore" id="playerScore">0</div>
        </div>
        <div id="tie">
          <div><p>TIE</p></div>
          <div class="commonScore" id="tieScore">0</div>
        </div>
        <div id="computer">
          <div><p>COMPUTER (O)</p></div>
          <div class="commonScore" id="computerScore">0</div>
        </div>
      </div>
    </div>
    <div>
      <button id="sound_button">
        <img
          id="button_img"
          src="images/sound-open.svg"
          alt="sound image"
          width="30"
        />
      </button>
    </div>  
  </body>
  <script src="game_logic.js"></script>
  <script src="game_board.js"></script>
  <script src="sounds.js"></script>
  <script src="script.js"></script>
</html>
