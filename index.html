<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/game-_1_.svg" />
  </head>
  <body>
    <div id="container">
      <div id="container_2">
        <div>
          <h1>[TIC-TAC-TOE]<sup>2</sup></h1>
        </div>
        <div id="canvas_div">
          <canvas id="myCanvas" background-color="green"></canvas>
          <div id="winner_parent" class="winner-parent hidden">
            <div id="winner_container" class="winner-container">
              <p id="winner">WINNER</p>
            </div>
          </div>
        </div>
        <div id="score">
          <div id="player">
            <div><p>PLAYER (X)</p></div>
            <div
              class="commonScore w3-container w3-center w3-animate-zoom"
              id="playerScore"
            >
              0
            </div>
          </div>
          <div id="tie">
            <div><p>TIE</p></div>
            <div
              class="commonScore w3-container w3-center w3-animate-zoom"
              id="tieScore"
            >
              0
            </div>
          </div>
          <div id="computer">
            <div><p>COMPUTER (O)</p></div>
            <div
              class="commonScore w3-container w3-center w3-animate-zoom"
              id="computerScore"
            >
              0
            </div>
          </div>
        </div>
      </div>
      <div id="container_3">
        <div id="difficulty-level" class="hidden">
          <p>DIFFICULTY LEVEL - Medium</p>
        </div>

        <div class="dropdown">
          <div id="diff-text">
            <p>Select Game Difficulty</p>
          </div>
          <div style="position: relative">
            <button onclick="myFunction()" class="dropbtn" id="dropbtnID">
              MEDIUM
            </button>
            <div id="myDropdown" class="dropdown-content">
              <button onclick="easyFunc()" id="easy_btn">Easy</button>
              <button onclick="mediumFunc()" id="medium_btn">Medium</button>
              <button onclick="hardFunc()" id="hard_btn">Hard</button>
            </div>
          </div>
        </div>
        <button onclick="resign()" id="resign" class="hidden">
          <img src="images/resign-flag.svg" alt="" /> Resign
        </button>
      </div>
    </div>
    <div
      id="illegal_move"
      class="hidden normal-slide-bottom"
    >
      Please make a move in any area
    </div>
    <div>
      <button id="sound_button">
        <img
          id="button_img"
          src="images/sound-open.svg"
          alt="sound image"
          width="30"
        />
      </button>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p>
          Win three small Tic Tac Toe boards in a row, either horizontally,
          vertically, or diagonally against the computer
        </p>
      </div>
    </div>
  </body>
  <script src="sounds.js"></script>
  <script src="game_logic.js"></script>
  <script src="game_board.js"></script>
  <script src="script.js"></script>
</html>
